<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1 id="note-title">Note Title</h1>
    <p><strong>Course:</strong> <span id="course-name"></span></p>
    <p><strong>Tags:</strong> <span id="tags"></span></p>
    <p><strong>Average Rating:</strong> <span id="avg-rating"></span></p>
    <p><strong>Description:</strong></p>
    <p id="description"></p>
    <textarea id="description-edit" style="display: none;"></textarea>
    <button id="edit-description-btn">Edit Description</button>
    <button id="save-description-btn" style="display: none;">Save</button>
    <a id="download-link" class="btn" href="#" target="_blank">Download File</a>
    <button id="delete-btn" class="btn btn-danger" style="margin-left: 10px;">Delete Note</button>
    
    <hr />

    <h2>Leave a Review</h2>
    <form id="review-form">
      <textarea id="review-content" rows="3" placeholder="Write your review..." required></textarea>
      <label for="review-rating">Rating (1â€“5)</label>
      <input type="number" id="review-rating" min="1" max="5" required/>
      <button type="submit">Submit Review</button>
    </form>

    <h2>Reviews</h2>
    <div id="reviews-container"></div>
  </div>
  
  <script src="scripts/config.js"></script>
  <script src="scripts/note-detail.js"></script>
</body>
</html>
