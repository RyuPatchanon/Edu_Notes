<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar"></div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1>Developer Dashboard</h1>

    <section id="stats-section">
      <h2>Statistics</h2>
      <div id="stats"></div>
    </section>

    <section id="deleted-notes-section">
      <h2>Deleted Notes</h2>
      <div id="deleted-notes"></div>
    </section>

    <section id="deleted-reviews-section">
      <h2>Deleted Reviews</h2>
      <div id="deleted-reviews"></div>
    </section>
  </div>

  <script src="scripts/config.js"></script>
  <script src="scripts/developer.js"></script>

</body>
</html>
