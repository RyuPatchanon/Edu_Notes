<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <div class="container">
    <h1>Developer Dashboard</h1>

    <section>
      <h2>Statistics</h2>
      <div id="stats"></div>
    </section>

    <section>
      <h2>Deleted Notes</h2>
      <div id="deleted-notes" class="note-list"></div>
    </section>

    <section>
      <h2>Deleted Reviews</h2>
      <div id="deleted-reviews" class="note-list"></div>
    </section>

    <hr>
    <h2>Add New Tag</h2>
    <form id="tag-form">
      <input type="text" id="new-tag" placeholder="Tag name" required />
      <button type="submit">Add Tag</button>
    </form>

    <hr>
    <h2>Add New Course</h2>
    <form id="course-form">
      <input type="text" id="course-id" placeholder="Course ID (e.g. 2110411)" required />
      <input type="text" id="new-course" placeholder="Course name" required />
      <select id="department-select" required>
        <option value="">Select Department</option>
      </select>
      <button type="submit">Add Course</button>
    </form>    

  <hr>
  </div>
  
  <script src="scripts/config.js"></script>
  <script src="scripts/developer.js"></script>
</body>
</html>
